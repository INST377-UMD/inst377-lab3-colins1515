<head> 
    <title>Lab 3 - Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="Lab3.css">

<body>
    <div class="header-footer">
        <h1>Lab3 - Rock, Paper, Scissors</h1>
    </div>

    <nav>
        <ul>
            <li><a href="https://www.testudo.umd.edu">Testudo</a></li>
            <li><a href="https://www.umd.edu">UMD</a></li>
            <li><a href="https://www.google.com">Google</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>Play</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="choice">Your choice:</label>
                <select id="choice" name="choice" required>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select><br><br>

                <input type="submit" value="Play">
            </form>
        </div>

        <div class="sidebar">
            <h2>Rules</h2>
            <h3>You must choose rock, paper, or scissors</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <div class="header-footer">
        <p>This is my footer</p>
</body>
